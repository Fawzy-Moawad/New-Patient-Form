    <section id="referral" class="referral section">
      <div class="container section-title">
          <h2>Doctor's Referral Form</h2>
      </div>
      <div class="container">
        <form id="referralForm" action="/send" method="POST" class="email-form">  
              <div class="row">

                  <div class="col-md-4 mt-3 form-group">
                      <label for="date">Date:</label>
                      <input type="date" id="date" name="date" class="form-control" required>
                  </div>
                  <div class="col-md-4 mt-3 form-group">
                      <label for="name">Patient Name:</label>
                      <input type="text"  id="name" name="patient_name" class="form-control"required>
                  </div>
                  <div class="col-md-4 mt-3 form-group">
                      <label for="date_of_birth">Date of Birth:</label>
                      <input type="date" id="date_of_birth" name="date_of_birth" class="form-control" required>
                  </div>
              </div>
              <div class="row">

                  <div class="col-md-4 mt-3 form-group">
                      <label for="patient_address">Patient Address:</label>
                      <input type="text" name="patient_address" class="form-control" required>
                  </div>

                  <div class="col-md-4 mt-3 form-group">
                      <label for="patient_phone">Patient Phone Number:</label>
                      <input type="tel" name="patient_phone" class="form-control" required>
                  </div>
                  <div class="col-md-4 mt-3 form-group">
                      <label for="medical_conditions">Medical Conditions:</label>
                      <input type="text" name="medical_conditions" class="form-control" required>
                  </div>

              </div>
              <div class="row">

                  <div class="col-md-4 mt-3 form-group">
                      <label for="reason_for_referral">Reason for Referral:</label>
                      <textarea class="form-control" name="reason_for_referral" rows="5" required></textarea>
                  </div>
                  <div class="col-md-4 mt-3 form-group">
                      <label for="special_requests">Special Requests:</label>
                      <textarea class="form-control" name="special_requests" rows="5" required></textarea>
                  </div>
                  <div class="col-md-4 mt-3 form-group">
                      <label for="radiographs[]">Radiographs:</label>
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="with_patient" id="rediographs1" name="radiographs[]">
                          <label class="form-check-label" for="rediographs1">With Patient</label>
                      </div>
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="mailed" id="rediographs2" name="radiographs[]">
                          <label class="form-check-label" for="rediographs2">Mailed</label>
                      </div>
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="taken_not_sent" id="rediographs3" name="radiographs[]">
                          <label class="form-check-label" for="rediographs3">Taken, Not Sent</label>
                      </div>
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="not_taken" id="rediographs4" name="radiographs[]">
                          <label class="form-check-label" for="rediographs4">Not Taken</label>
                      </div>
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="emailed" id="rediographs5" name="radiographs[]">
                          <label class="form-check-label" for="rediographs5">Emailed</label>
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-4 mt-3 form-group">
                      <input type="text" name="referring_dentist" class="form-control" placeholder="Referring Dentist Dr." required>
                  </div>
                  <div class="col-md-4 mt-3 form-group">
                      <input type="text" name="dentist_address" class="form-control" placeholder="Address" required>
                  </div>
                  <div class="col-md-4 mt-3 form-group">
                      <input type="tel" name="dentist_phone" class="form-control" placeholder="Phone" required>
                  </div>
              </div>
              <div class="mt-5">
                  <div class="text-center"><button class="form-button-submit p-2 rounded border" type="submit">Submit Referral</button></div>
              </div>
          </form>
